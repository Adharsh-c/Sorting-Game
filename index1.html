<html>
<head>
    <title>Main Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-opacity-75">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-6">Main Menu</h1>
        <button onclick="startGame()" class="bg-blue-500 text-white px-6 py-2 rounded-full mb-4 hover:bg-blue-600 transition duration-300">
            <i class="fas fa-play mr-2"></i>Start
        </button>
        <br>
        <button onclick="exitGame()" class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition duration-300">
            <i class="fas fa-times mr-2"></i>Exit
        </button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'Index.html'; // Replace 'nextpage.html' with the actual URL of the next page
        }

        function exitGame() {
            alert("Exiting the game...");
            // Add your exit game logic here
        }
    </script>
</body>
</html>
